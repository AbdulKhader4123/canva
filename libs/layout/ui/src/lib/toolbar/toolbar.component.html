<p-menu [model]="items" [dt]="customMenuToken" styleClass="h-full">
    <ng-template #item let-item>
        <a pRipple class="flex flex-col items-center p-menu-item-link">
            <span style="font-size: 22px;" [class]="item.icon"></span>
            <span style="font-size: 12px;">{{ item.label }}</span>
            <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
                {{ item.shortcut }}
            </span>
        </a>
    </ng-template>
</p-menu>
